<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <base href="/registration"/>
    <title>iONKiD | Sign up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/registration.css" />
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript" src="/static/js/dynamicpage.js" ></script>
    <script type="text/javascript" src='/static/js/xsrf.token.js'></script>
</head>
<body>
    <div class="mt-3">
    <h1 class="titleH">SIGN </h1>
    <h1 class="title">UP</h1>
    </div>
    <div class="BTHP">
        <button type="button" class="btn btn-outline-dark mb-2" onclick="window.location.href='/'">BACK TO HOME PAGE </button>
    </div>
    <div class="container">
    <section class="w3-container w3-center w3-content text-center">
        <h3 class="title2"><br><span style="color: #1b262c;">CREATE A NEW DOCTOR'S ACCOUNT</span></h3><br><br>
        <form action="registration" method="post">
            <label for="name"><b><span class="registration-header">NAME</span></b></label><br>
            <label><input type="text" class="form-control" name="firstName" required placeholder="Enter your first name..."/></label><br>
            <label><input type="text" class="form-control" name="lastName" required placeholder="Enter your last name..."/></label><br><br>
            <label for="date"><b><span class="registration-header">DATE OF BIRTH</span></b></label><br>
            <label> <input type="date" class="form-control" name="dateOfBirth" required
                           placeholder="Choose your date of birth..."/></label><br><br>
            <label for="gender"><b><span class="registration-header">GENDER</span></b></label><br>
            <label><input type="radio" name="gender" value="Male">Male&nbsp;&nbsp
                <input type="radio" name="gender" value="Female">Female&nbsp;&nbsp
                <input type="radio" name="gender" value="Non-binary" checked>Non-binary</label><br><br>
                <label for="text"><b><span class="registration-header">COUNTRY</span></b></label><br>
                <label><input type="text" class="form-control" name="country" required placeholder="Enter your country..."/></label><br><br>
                <label for="text"><b><span class="registration-header">CITY</span></b></label><br>
                <label><input type="text" class="form-control" name="city" required placeholder="Enter your city..."/></label><br><br>
                <label for="email"><b><span class="registration-header">EMAIL</span></b></label><br>
                <label><input type="email" class="form-control" id="email" required placeholder="Enter email..." name="email"></label><br><br>
                <label for="pwd"><b><span class="registration-header">PASSWORD</span></b></label><br>
                <label><input type="password" class="form-control" id="pwd" required placeholder="At least 8 characters" name="password"></label><br><br>
                <label for="pwd"><b><span class="registration-header">CONFIRM PASSWORD</span></b></label><br>
                <label><input type="password" class="form-control" id="pwd" placeholder="At least 8 characters" name="pswrd"></label><br><br>
                <label for="phone"><b><span class="registration-header">PHONE NUMBER</span></b></label><br>
                <label><input type="tel" class="form-control" id="phone" name="phoneNumber" placeholder="+38(0XX) - XXX-XX-XX"
                       pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" required></label><br><br>
                <label for="name"><b><span class="registration-header">SPECIALTY</span></b></label><br>
                <label><input type="text" class="form-control" name="specialty" required placeholder="Choose your specialty..."/></label><br><br>
                <label for="name"><b><span class="registration-header">CERTIFICATION ID</span></b></label><br>
                <label><input type="text" class="form-control" name="certificationId" required placeholder="Enter the id of your certificate..."/></label><br><br>
                <label for="name"><b><span class="registration-header">THE ORGANIZATION YOU BELONG TO</span></b></label><br>
                <label><input type="text" class="form-control" name="organization" placeholder="Enter the organization name..."/></label><br>
                <label><input type="radio" name="organization" value="None"><span style="color: #1b262c;">I am a private therapist</span></label><br><br>
                <label><div class="g-recaptcha" data-sitekey="6LdKsfoUAAAAAKwIZibyp-nA18TXQMcI1c8uINdN"></div></label><br>
                    <button type="submit" class="btn btn-dark">Sign up</button>
                    <button type="reset" class="btn btn-dark">Cancel</button>
            <br><br>
        </form>
    </section>
</div>
</body>
</html>
